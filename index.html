<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <div class="container">
        <div class="card grid">
          <picture class="card__img">
            <source srcset="/images/image-product-desktop.jpg" media="(min-width: 60rem)">
            <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottel laying flat on a table with green leaves above and below it.">
          </picture>
          <div class="card__body grid">
            <span class="titel">perfume</span>
            <h1 class="heading">gabrielle essence eau de perfum</h1>
            <p>A flora, solar and voluputuals interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class=" pricing flex">
              <div class="discount">
                <span class="sr-only">Current price</span>
                $149.99
              </div>
              <div class="original-price">
                <span class="sr-only">Original price</span>
                $169.99
              </div>
            </div>
            <button class="btn">
              <div class="btn-content flex">
                <img src="/images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
