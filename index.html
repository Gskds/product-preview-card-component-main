<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <container>
        <div class="card grid flow">
          <picture>
            <source srcset="/images/image-product-desktop.jpg" media="(min-width: 60rem)">
            <img src="/images/image-product-mobile.jpg" alt="">
          </picture>
          <div class="card__body flow">
            <span class="titel">perfume</span>
            <h1 class="heading">gabrielle essence eau de perfum</h1>
            <p>A flora,solar and voluputuals interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class=" pricing flex">
              <div class="discount">$149.99</div>
              <div class="original-price">$169.99</div>
            </div>
            <button class="btn zero-flow">
              <div class="btn-content flex">
                <img src="/images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
              </div>
            </button>
          </div>
        </div>
      </container>
    </article>
  </main>
</body>
</html>
